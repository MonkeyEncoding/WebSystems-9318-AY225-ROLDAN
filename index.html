<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Only apply these styles to the index-page */
        .index-page section {
            display: block;
            min-height: 100vh;
        }
    </style>
</head>
<body class="index-page"> <!-- Add the class index-page to the body -->
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">JPCS</div>
            <div class="mobile-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span> <!-- This span was incorrectly closed -->
            </div>
            <ul id="navMenu">
                <li><a href="HTML/index.html" class="nav-link active" onclick="navigateTo('home')">Home</a></li>
                <li><a href="HTML/about.html" class="nav-link" onclick="navigateTo('about')">About</a></li>
                <li><a href="HTML/members.html" class="nav-link" onclick="navigateTo('members')">Members</a></li>
                <li><a href="HTML/events.html" class="nav-link" onclick="navigateTo('events')">Events</a></li>
                <li><a href="HTML/membership.html" class="nav-link" onclick="navigateTo('membership')">Membership</a></li>
                <li><a href="HTML/contact.html" class="nav-link" onclick="navigateTo('contact')">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="active">
        <div class="hero">
            <h1>JPCS</h1>
            <p>Junior Philippine Computer Society</p>
            <p style="font-size: 1.2rem; margin-bottom: 3rem;">Empowering the Next Generation of Tech Leaders</p>
            <a href="#registration" class="cta-button" onclick="navigateTo('registration')">Become a Member</a>
        </div>
    </section>

    <!-- Modals -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('memberModal')">&times;</button>
            <div id="memberModalContent"></div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('eventModal')">&times;</button>
            <div id="eventModalContent"></div>
        </div>
    </div>

    <script src="JS/script.js"></script>
